<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRATOFIED Reporting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #f1f5f9;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --muted: #64748b;
            --brand: #0ea5e9;
            --shadow: 0 12px 30px rgba(15,23,42,0.06);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        .app {
            height: 100%;
            display: flex;
        }

        /* Sidebar styles unchanged */
        .sidebar { /* ... same as before ... */ }
        /* (omitted for brevity — keep all your existing sidebar styles) */

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 70px;
        }

        .top-header {
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 30px;
            box-shadow: var(--shadow);
            gap: 20px;
        }

        .header-logo {
            height: 42px;
            margin-right: auto;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        /* New: User selector */
        .user-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .user-selector select {
            padding: 6px 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--card);
            color: var(--text);
            font-weight: 500;
        }

        /* Rest of styles unchanged */
        .content { /* ... */ }
        .grid { /* ... */ }
        .iframe-tile { /* ... */ }
        .iframe-header { /* ... */ }
        .iframe-title { /* ... */ }
        .iframe-sub { /* ... */ }
        .iframe-body { /* ... */ }
        .top-tile { height: 800px; }
        .bottom-tile { /* ... */ }
        /* (keep all other styles from previous version) */
    </style>
</head>
<body>
    <div class="app">
        <nav class="sidebar" id="sidebar">
            <!-- Sidebar content unchanged -->
            <div class="sidebar-header">
                <i class="fas fa-bars hamburger" id="hamburger"></i>
                <img src="https://stratofied.io/wp-content/uploads/2025/05/Logo_7-scaled-e1750538031495-2048x316.png" alt="STRATOFIED" class="drawer-logo">
            </div>
            <div class="menu-item"><i class="fas fa-home"></i> <span class="menu-label">Home</span></div>
            <div class="menu-item active"><i class="fas fa-chart-bar"></i> <span class="menu-label">Reporting</span></div>
            <div class="menu-item"><i class="fas fa-shopping-cart"></i> <span class="menu-label">Marketplace</span></div>
            <div class="menu-item"><i class="fas fa-wallet"></i> <span class="menu-label">Wallet</span></div>
            <div class="menu-item"><i class="fas fa-history"></i> <span class="menu-label">History</span></div>
        </nav>

        <div class="main-container">
            <header class="top-header">
                <img src="https://stratofied.io/wp-content/uploads/2025/05/Logo_7-scaled-e1750538031495-2048x316.png" alt="STRATOFIED" class="header-logo">
                <div class="right-section">
                    <!-- User selector -->
                    <div class="user-selector">
                        <span>User:</span>
                        <select id="userSelect">
                            <option value="jefftest1">jefftest1</option>
                            <option value="jeff">Jeff Customer</option>
                            <option value="nick">Nick Lender</option>
                            <option value="john">John Investor</option>
                        </select>
                    </div>

                    <div class="user-info">
                        <div class="user-image"><i class="fas fa-user"></i></div>
                        <span id="currentUserDisplay">jefftest1</span>
                    </div>
                    <div class="connected">✓ Connected</div>
                    <div class="logout"><i class="fas fa-sign-out-alt"></i></div>
                </div>
            </header>

            <main class="content">
                <div class="grid">
                    <div class="iframe-tile top-tile">
                        <div class="iframe-header">
                            <div class="iframe-title">Return on Investment</div>
                            <div class="iframe-sub">Portfolio ROI and projections</div>
                        </div>
                        <div class="iframe-body">
                            <iframe id="roiFrame" src=""></iframe>
                        </div>
                    </div>

                    <div class="iframe-tile top-tile">
                        <div class="iframe-header">
                            <div class="iframe-title">Earnings</div>
                            <div class="iframe-sub">Cash flow and projected returns</div>
                        </div>
                        <div class="iframe-body">
                            <iframe id="earningsFrame" src=""></iframe>
                        </div>
                    </div>

                    <div class="iframe-tile top-tile">
                        <div class="iframe-header">
                            <div class="iframe-title">Loan Amortization</div>
                            <div class="iframe-sub">Schedules and balances</div>
                        </div>
                        <div class="iframe-body">
                            <iframe id="amortFrame" src=""></iframe>
                        </div>
                    </div>

                    <!-- Bottom row placeholders unchanged -->
                    <div class="tile bottom-tile"> <!-- ... --> </div>
                    <div class="tile bottom-tile"> <!-- ... --> </div>
                    <div class="tile bottom-tile"> <!-- ... --> </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const userSelect = document.getElementById('userSelect');
        const currentUserDisplay = document.getElementById('currentUserDisplay');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('expanded');
        });

        // Users mapping (display name → param value)
        const userMap = {
            "jefftest1": "jefftest1",
            "jeff": "jeff",
            "nick": "nick",
            "john": "john"
        };

        function getActiveUser() {
            const params = new URLSearchParams(location.search);
            let user = params.get("user");
            if (!user || !userMap[user]) user = "jefftest1";
            return user;
        }

        function setActiveUser(user) {
            const url = new URL(location.href);
            url.searchParams.set("user", user);
            history.replaceState({}, "", url);
        }

        function updateDisplay(user) {
            currentUserDisplay.textContent = user;
            userSelect.value = user;
        }

        function buildFrames(user) {
            document.getElementById("roiFrame").src =
                `/loan-dashboard/roi/index.html?user=${user}&embed=true&open=kpi2`;

            document.getElementById("earningsFrame").src =
                `/loan-dashboard/earnings/index.html?user=${user}&embed=true&open=kpi2`;

            document.getElementById("amortFrame").src =
                `/loan-dashboard/amort/index.html?user=${user}&embed=true&open=first`;
        }

        function wireClickRedirect(iframeId, fullPath) {
            const iframe = document.getElementById(iframeId);
            iframe.addEventListener("load", () => {
                try {
                    const doc = iframe.contentWindow.document;
                    doc.addEventListener("click", () => {
                        const user = getActiveUser();
                        window.location.href = `${fullPath}?user=${user}`;
                    }, { once: true });
                } catch (e) {
                    console.warn(`Click redirect failed for ${iframeId}`, e);
                }
            });
        }

        // Initial load
        let activeUser = getActiveUser();
        updateDisplay(activeUser);
        buildFrames(activeUser);

        // Wire click-to-full-page for each frame
        wireClickRedirect("roiFrame", "/loan-dashboard/roi/index.html");
        wireClickRedirect("earningsFrame", "/loan-dashboard/earnings/index.html");
        wireClickRedirect("amortFrame", "/loan-dashboard/amort/index.html");

        // User switcher
        userSelect.addEventListener("change", () => {
            activeUser = userSelect.value;
            setActiveUser(activeUser);
            updateDisplay(activeUser);
            buildFrames(activeUser);

            // Re-wire redirects after reload
            setTimeout(() => {
                wireClickRedirect("roiFrame", "/loan-dashboard/roi/index.html");
                wireClickRedirect("earningsFrame", "/loan-dashboard/earnings/index.html");
                wireClickRedirect("amortFrame", "/loan-dashboard/amort/index.html");
            }, 1000);
        });
    </script>
</body>
</html>
