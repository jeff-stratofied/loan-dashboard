<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loan Admin</title>

<style>

/* ===========================================
   THEME VARIABLES â€” MATCH EXACTLY WITH ROI
   =========================================== */

html {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #e2e8f0;
  --muted: #94a3b8;
  --border: #1e293b;
  --input-bg: #020617;
  --input-border: #334155;
  --shadow: 0 18px 40px rgba(0,0,0,0.4);
  --button-bg: #1e293b;
  --button-border: #334155;
  --delete-bg: #111827;
  --delete-border: #374151;
  --green: #22c55e;
}

html[data-theme="light"] {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --border: #e2e8f0;
  --input-bg: #ffffff;
  --input-border: #cbd5e1;
  --shadow: 0 1px 4px rgba(0,0,0,0.08);
  --button-bg: #ffffff;
  --button-border: #cbd5e1;
  --delete-bg: #f1f5f9;
  --delete-border: #cbd5e1;
  --green: #16a34a;
}

/* Smooth theme transition */
body, table, th, td, input, select, button {
  transition: background 0.25s ease, color 0.25s ease, border-color 0.25s ease;
}

/* ===========================================
   GLOBAL LAYOUT
   =========================================== */

body {
  margin: 0;
  padding: 1.5rem;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Titles */
h1 {
  margin: 0 0 0.3rem 0;
  font-size: 1.45rem;
}

/* ===========================================
   HEADER LAYOUT (match ROI behavior)
   =========================================== */

.header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  margin-bottom: 1.4rem;
}

.header-left {
  flex: 1;
  min-width: 0;
}

.header-right {
  display: flex;
  flex-shrink: 0;
  gap: 10px;
  align-items: center;
  justify-content: flex-end;
}

  
.sub {
  font-size: 0.9rem;
  color: var(--muted);
  margin-bottom: 1.2rem;
}

/* ===========================================
   BUTTONS
   =========================================== */

button {
  border-radius: 999px;
  border: 1px solid var(--button-border);
  padding: 0.35rem 0.9rem;
  font-size: 0.8rem;
  cursor: pointer;
  font-weight: 500;
  background: var(--button-bg);
  color: var(--text);
}

button:hover {
  opacity: 0.8;
}

/* Add Loan (green pill) */
#add-row {
  background: var(--green);
  border-color: var(--green);
  color: #ffffff;
}

/* Save button */
#save-btn {
  background: var(--button-bg);
  border-color: var(--button-border);
}

/* Delete button â€” small, dark, not red */
.delete-btn {
  background: var(--delete-bg) !important;
  border: 1px solid var(--delete-border) !important;
  color: var(--text) !important;
  font-size: 0.75rem !important;
  padding: 0.22rem 0.6rem !important;
  border-radius: 0.35rem !important;
}

/* ===========================================
   STATUS PILL (matches ROI)
   =========================================== */

.pill {
  display: inline-flex;
  align-items: center;
  gap: 0.35rem;
  padding: 0.15rem 0.55rem;
  border-radius: 999px;
  border: 1px solid var(--border);
  color: var(--muted);
  font-size: 0.78rem;
}

.pill-dot {
  width: 7px;
  height: 7px;
  border-radius: 999px;
  background: var(--green);
}

/* ===========================================
   TABLE (matches ROI card/table style)
   =========================================== */

table {
  width: 100%;
  border-collapse: collapse;
  background: var(--card);
  border-radius: 0.75rem;
  overflow: hidden;
  box-shadow: var(--shadow);
  font-size: 0.78rem;
}

thead {
  background: var(--card);
}

th, td {
  padding: 0.45rem 0.55rem;
  border-bottom: 1px solid var(--border);
}

th {
  color: var(--muted);
  font-weight: 600;
  white-space: nowrap;
}

th.sortable {
  cursor: pointer;
}

th.sortable:hover {
  color: var(--text);
}

tbody tr:hover {
  background: color-mix(in srgb, var(--card) 90%, var(--text) 10%);
}

/* ===========================================
   INPUTS + SELECTS
   =========================================== */

input, select {
  width: 100%;
  box-sizing: border-box;
  border-radius: 0.45rem;
  border: 1px solid var(--input-border);
  background: var(--input-bg);
  color: var(--text);
  padding: 0.25rem 0.3rem;
  font-size: 0.78rem;
}

input:focus, select:focus {
  outline: none;
  border-color: var(--green);
  box-shadow: 0 0 0 1px color-mix(in srgb, var(--green) 40%, transparent);
}

/* Column widths */
.cell-id { max-width: 50px; }
.cell-number { max-width: 100px; }
.cell-date { max-width: 130px; }
.cell-school { min-width: 140px; }
.cell-name { min-width: 150px; }

  /* Tight numeric columns */
.col-money,
.col-rate,
.col-years {
  width: 1%;
  white-space: nowrap;
}

/* Make inputs shrink to content */
.col-money input,
.col-rate input,
.col-years input {
  width: 100%;
  min-width: 72px;
  text-align: right;
}

/* Actions column gets priority space */
.col-actions {
  white-space: nowrap;
  width: 1%;
}


</style>


</head>

}

  
const schoolOptions = [

/* Sort loans */
function sortLoans() {
  if (!sortColumn) return;

  currentLoans.sort((a, b) => {
    let va = a[sortColumn];
    let vb = b[sortColumn];

    if (sortColumn === 'visible') {
      va = a.visible ? 1 : 0;
      vb = b.visible ? 1 : 0;
    } else if (['loanStartDate', 'purchaseDate'].includes(sortColumn)) {
      va = va ? new Date(va) : new Date(0);
      vb = vb ? new Date(vb) : new Date(0);
    } else if (typeof va === 'string') {
      va = va.toLowerCase();
      vb = vb.toLowerCase();
    } else if (isNaN(va)) {
      va = 0;
    } else if (isNaN(vb)) {
      vb = 0;
    }

    if (va < vb) return -sortDirection;
    if (va > vb) return sortDirection;
    return 0;
  });
}

/* Render table */
function renderTable() {
  sortLoans(); // Apply sorting before rendering

  const tbody = document.getElementById("loan-table-body");
  tbody.innerHTML = "";

  currentLoans.forEach((loan) => {
    // ... (unchanged row rendering - same as before)
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${loan.loanId}</td>

      <td>
        <input type="text" value="${loan.loanName}" data-field="loanName">
      </td>

      <td>
        <select data-field="user">
          <option value="jeff" ${loan.user === "jeff" ? "selected" : ""}>Jeff Customer</option>
          <option value="nick" ${loan.user === "nick" ? "selected" : ""}>Nick Lender</option>
          <option value="john" ${loan.user === "john" ? "selected" : ""}>John Investor</option>
        </select>
      </td>

      <td style="text-align:center">
        <input
          type="checkbox"
          data-field="visible"
          ${loan.visible !== false ? "checked" : ""}
        />
      </td>

      <td>
        <select data-field="school">
          ${schoolOptions.map(s =>
            `<option value="${s}" ${loan.school === s ? "selected" : ""}>${s}</option>`
          ).join("")}
        </select>
      </td>

      <td>
        <input type="date" value="${loan.loanStartDate}" data-field="loanStartDate">
      </td>

      <td>
        <input type="date" value="${loan.purchaseDate}" data-field="purchaseDate">
      </td>

      <td class="col-money">
        <input type="number" step="0.01" value="${loan.principal}" data-field="principal">
      </td>

      <td class="col-money">
        <input type="number" step="0.01" value="${loan.purchasePrice}" data-field="purchasePrice">
      </td>

      <td class="col-rate">

      </td>

      <td class="col-years">
        <input type="number" step="1" value="${loan.termYears}" data-field="termYears">
      </td>

      <td class="col-years">
        <input type="number" step="0.1" value="${loan.graceYears}" data-field="graceYears">
      </td>

      <td class="col-actions">
        <button class="delete-btn" data-action="events">Events</button>
        <button class="delete-btn" data-action="duplicate" style="margin-left:6px;">Duplicate</button>
        <button class="delete-btn" data-action="delete" style="margin-left:6px;">Delete</button>
      </td>
    `;

    tr.dataset.loanId = loan.loanId;
    tbody.appendChild(tr);
  });
}

    th.onclick = () => {
      const field = th.dataset.field;
      if (sortColumn === field) {

      // Clear arrows from all headers

  loadFromBackend().then(() => {
