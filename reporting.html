<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRATOFIED Reporting Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/24.2.3/css/dx.icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #f1f5f9;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --muted: #64748b;
            --brand: #0ea5e9;
            --shadow: 0 12px 30px rgba(15,23,42,0.06);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .top-header {
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }

        .left-section {
            display: flex;
            align-items: center;
        }

        .hamburger {
            font-size: 28px;
            color: red; /* Obvious red */
            cursor: pointer;
            margin-right: 20px;
        }

        .logo-large {
            height: 42px;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 500;
        }

        .user-image {
            width: 36px;
            height: 36px;
            background: #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-image i {
            font-size: 20px;
            color: #64748b;
        }

        .connected {
            color: #10b981;
            font-weight: 600;
            font-size: 14px;
        }

        .logout {
            color: var(--muted);
            font-size: 20px;
            cursor: pointer;
        }

        .sidebar-drawer {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: yellow; /* Bright test color */
            border-right: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: left 0.35s ease;
            z-index: 99;
            display: flex;
            flex-direction: column;
        }

        .sidebar-drawer.open {
            left: 0;
        }

        .drawer-header {
            padding: 30px;
            text-align: center;
            background: green; /* Test */
        }

        .drawer-logo {
            width: 60px;
        }

        .drawer-menu {
            padding: 20px;
            background: blue; /* Test */
        }

        .drawer-item {
            padding: 20px;
            font-size: 18px;
            color: white;
            background: purple;
            margin-bottom: 10px;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255,0,0,0.5); /* Red test overlay */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.35s;
            z-index: 98;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .content {
            flex: 1;
            padding: 30px 50px;
            overflow-y: auto;
            background: var(--bg);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .tile {
            background: var(--card);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            min-height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 1px solid var(--border);
        }

        .placeholder {
            color: var(--muted);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="top-header">
            <div class="left-section">
                <i class="dx-icon dx-icon-menu hamburger" id="hamburger"></i>
                <img src="https://stratofied.io/wp-content/uploads/2025/05/Logo_7-scaled-e1750538031495-2048x316.png" alt="STRATOFIED" class="logo-large">
            </div>

            <div class="right-section">
                <div class="user-info">
                    <div class="user-image"><i class="dx-icon dx-icon-user"></i></div>
                    <span>jefftest1</span>
                </div>
                <div class="connected">âœ“ Connected</div>
                <div class="logout"><i class="fas fa-sign-out-alt"></i></div>
            </div>
        </header>

        <nav class="sidebar-drawer" id="sidebar">
            <div class="drawer-header">
                <img src="https://stratofied.io/wp-content/uploads/2025/05/Logo_7-scaled-e1750538031495-2048x316.png" alt="STRATOFIED" class="drawer-logo">
            </div>
            <div class="drawer-menu">
                <div class="drawer-item"><i class="dx-icon dx-icon-home"></i> Home</div>
                <div class="drawer-item"><i class="dx-icon dx-icon-dataarea"></i> Reporting (Active)</div>
                <div class="drawer-item"><i class="dx-icon dx-icon-chart"></i> Marketplace</div>
                <div class="drawer-item"><i class="dx-icon dx-icon-box"></i> Wallet</div>
                <div class="drawer-item"><i class="dx-icon dx-icon-detailslayout"></i> History</div>
            </div>
        </nav>

        <div class="overlay" id="overlay"></div>

        <main class="content">
            <div class="grid">
                <div class="tile"><div class="placeholder">Test Tile 1</div></div>
                <div class="tile"><div class="placeholder">Test Tile 2</div></div>
                <div class="tile"><div class="placeholder">Test Tile 3</div></div>
                <div class="tile"><div class="placeholder">Test Tile 4</div></div>
                <div class="tile"><div class="placeholder">Test Tile 5</div></div>
                <div class="tile"><div class="placeholder">Test Tile 6</div></div>
            </div>
        </main>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
