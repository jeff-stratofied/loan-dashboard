<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRATOFIED Reporting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/24.2.3/css/dx.icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #f1f5f9;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --muted: #64748b;
            --brand: #0ea5e9;
            --shadow: 0 12px 30px rgba(15,23,42,0.06);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        /* Main layout */
        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Top header bar - matches screenshot exactly */
        .top-header {
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: var(--shadow);
        }

        .menu-icon {
            font-size: 24px;
            color: var(--text);
            cursor: pointer;
            margin-right: 20px;
        }

        .logo-large {
            height: 36px; /* larger as requested */
            margin-left: 10px;
        }

        .title {
            flex: 1;
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            margin-left: 20px;
        }

        /* Sidebar + Main content row */
        .main-row {
            flex: 1;
            display: flex;
        }

        /* Narrow icon-only sidebar */
        .sidebar {
            width: 60px;
            background-color: var(--surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            border-right: 1px solid var(--border);
        }

        .menu-item {
            width: 100%;
            text-align: center;
            padding: 18px 0;
            cursor: pointer;
        }

        .menu-item i {
            font-size: 24px;
            color: var(--muted);
        }

        .menu-item:hover i,
        .menu-item.active i {
            color: var(--brand);
        }

        /* Make Reporting icon highlighted (current page) */
        .menu-item:nth-child(2) i {
            color: var(--brand);
        }

        /* Main content area */
        .content {
            flex: 1;
            background: var(--bg);
            overflow-y: auto;
            padding: 20px;
        }

        /* Asset dropdown in screenshot */
        .asset-dropdown {
            display: flex;
            flex-direction: column;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            width: 200px;
            box-shadow: var(--shadow);
        }

        .asset-header {
            padding: 12px 16px;
            font-size: 14px;
            color: var(--muted);
            border-bottom: 1px solid var(--border);
        }

        .asset-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            font-size: 15px;
        }

        .asset-item:hover {
            background: var(--surface);
        }

        .asset-flag {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .asset-symbol {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Top header with logo on the right of menu icon -->
        <header class="top-header">
            <i class="dx-icon dx-icon-menu menu-icon"></i>
            <img src="https://stratofied.io/wp-content/uploads/2025/05/Logo_7-scaled-e1750538031495-2048x316.png" alt="STRATOFIED" class="logo-large">
            <div class="title">STRATOFIED</div>
        </header>

        <!-- Sidebar + Content -->
        <div class="main-row">
            <!-- Icon sidebar -->
            <nav class="sidebar">
                <div class="menu-item"><i class="dx-icon dx-icon-home"></i></div>
                <div class="menu-item active"><i class="dx-icon dx-icon-dataarea"></i></div>
                <div class="menu-item"><i class="dx-icon dx-icon-chart"></i></div>
                <div class="menu-item"><i class="dx-icon dx-icon-box"></i></div>
                <div class="menu-item"><i class="dx-icon dx-icon-detailslayout"></i></div>
            </nav>

            <!-- Main content - replicating the screenshot -->
            <div class="content">
                <div style="max-width: 800px; margin: 0 auto; padding-top: 40px;">
                    <!-- Asset selector dropdown from screenshot -->
                    <div class="asset-dropdown">
                        <div class="asset-header">Asset</div>
                        <div class="asset-item">
                            <img src="https://flagcdn.com/48x36/us.png" alt="USA" class="asset-flag">
                            <span class="asset-symbol">USD</span>
                        </div>
                        <div class="asset-item">
                            <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png?v=026" width="24" height="24" style="border-radius:50%;" alt="USDC" class="asset-flag">
                            <span class="asset-symbol">USDC</span>
                        </div>
                    </div>

                    <p style="text-align: center; margin-top: 100px; color: var(--muted); font-size: 18px;">
                        (Reporting content will go here)
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
